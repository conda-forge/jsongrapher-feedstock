{% set name = "jsongrapher" %}
{% set version = "4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jsongrapher-{{ version }}.tar.gz
  sha256: 0fa5d0a09566675dcfa74396fd77e90a103ce13558ed624731fe4a698e0650b6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy

test:
  imports:
    - JSONGrapher
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/AdityaSavara/jsongrapher-py
  summary: The python version of JSONGrapher with tools for creating JSONGrapher Records.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AdityaSavara
